<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="well well-lg">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-10">
                            <textarea ng-model="text" style="width: 100%" placeholder="What are you doing right now?"></textarea>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2">
                            <button class="btn btn-primary btn-block" ng-click="post()"><i class="glyphicon glyphicon-bullhorn"></i> Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                Timeline
            </div>
            <div class="panel-body" cg-busy="{promise: promise, backdrop:false}">
                <ul class="cv-list">
                    <li ng-repeat="post in timeline | orderBy:'-date'">
                        <a href="javascript:void(0)">@{{ post.person.name }}</a> {{ post.text }}
                        <br />
                        <small>Likes</small>
                        <span class="badge">{{ post.likes }}</span>
                        <a href="javascript:void(0)" ng-show="post.person.id != user.person.id" ng-click="like(post)">
                            <icon class="glyphicon glyphicon-thumbs-up"></icon>
                        </a>
                        <span class="pull-right">
                            <small>{{ post.date | date:'dd/MM/yyyy H:mm' }}</small>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
