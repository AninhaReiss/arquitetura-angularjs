<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12" cg-busy="{promise: promise, backdrop:false}">
        <h3 class="cv-title">Friends</h3>
        <div class="well well-sm" ng-repeat="friend in friends | orderBy:'name'">
            <div class="row">
                <div class="col-xs-12">
                    <i class="glyphicon glyphicon-user pull-left" style="font-size: 4em"></i>
                    &nbsp;Name: {{friend.name}}<br />
                    &nbsp;Gender: {{friend.gender}}<br />
                    &nbsp;Birthdate: {{friend.birthDate | date}}
                </div>
            </div>
        </div>
    </div>
</div>
